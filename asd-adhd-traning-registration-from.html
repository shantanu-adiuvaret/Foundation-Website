<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Adiuvaret Research and Educational Foundation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-xxl bg-white p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-grow text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Contact Start -->
      <div class="container-xxl py-5">
        <div class="container px-lg-5">
          <div class="row justify-content-center">
            <div class="col-lg-7">
              <div
                class="section-title position-relative text-center mb-5 pb-2 wow fadeInUp"
                data-wow-delay="0.1s"
              >
                <h6 class="position-relative d-inline text-primary ps-4">
                  ASD/ADHD Training Registration Form
                </h6>
                <h2 class="mt-2">Fill the below admission form</h2>
              </div>
              <div class="wow fadeInUp" data-wow-delay="0.3s">
                <form
                  action="https://usebasin.com/f/1c6cba851ab8"
                  method="POST"
                  enctype="multipart/form-data"
                  id="applicationForm"
                >
                  <div class="row g-3">
                    <!-- Personal Information -->
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="applicantName"
                          name="applicantName"
                          placeholder="Name of the Applicant"
                        />
                        <label for="applicantName">Name of the Applicant</label>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="fathersHusbandsName"
                          name="fathersHusbandsName"
                          placeholder="Father's/Husband's Name"
                        />
                        <label for="fathersHusbandsName"
                          >Father's/Husband's Name</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="occupation"
                          name="occupation"
                          placeholder="Occupation of the Applicant"
                        />
                        <label for="applicantName"
                          >Occupation of the Applicant</label
                        >
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="currentAssociatedSchool"
                          name="currentAssociatedSchool"
                          placeholder="Current Associated School"
                        />
                        <label for="currentAssociatedSchool"
                          >Current Associated School</label
                        >
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-floating">
                        <textarea
                          class="form-control"
                          id="address"
                          name="address"
                          placeholder="Address"
                          style="height: 150px"
                        ></textarea>
                        <label for="address">Address</label>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="tel"
                          class="form-control"
                          id="phone"
                          name="phone"
                          placeholder="Phone"
                        />
                        <label for="phone">Phone</label>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="email"
                          placeholder="Your Email"
                        />
                        <label for="email">Your Email</label>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="date"
                          class="form-control"
                          id="dob"
                          name="dob"
                          placeholder="Date of Birth"
                        />
                        <label for="dob">Date of Birth</label>
                      </div>
                    </div>

                    <!-- Toast Notification Container -->
                    <div
                      id="toast-container"
                      style="
                        position: fixed;
                        bottom: 10px;
                        right: 10px;
                        z-index: 9999;
                      "
                    ></div>

                    <!-- Gender Selection -->
                    <div class="col-md-6">
                      <div class="form-floating">
                        <select class="form-control" id="gender" name="Gender">
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                        <label for="gender">Gender</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="nationality"
                          placeholder="Nationality"
                          name="nationality"
                        />
                        <label for="nationality">Nationality</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100 py-3" type="submit">
                        Submit Application
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Contact End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
